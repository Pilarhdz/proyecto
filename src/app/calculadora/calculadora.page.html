<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadora BÃ¡sica
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-input [(ngModel)]="display" type="text" readonly="true" class="display"></ion-input>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let num of numbers">
        <ion-button expand="full" (click)="agregar(num)">{{ num }}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
          <ion-button expand="full" color="custom-red" (click)="Limpiar()">C</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="agregar('+')">+</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="agregar('-')">-</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="agregar('*')">*</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="agregar('/')">/</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" (click)="calcular()">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
